<!DOCTYPE html>
<html>
<head>
	<title>inline</title>
	<style type="text/css">
		ul
		{
			list-style-type: none;
		}
		li
		{
			display: inline-block;
		}
	</style>
</head>
<body>
     <ul>
     	<li><a href="">HOME</a></li>
     	<li><a href="">ABOUT</a></li>
     	<li><a href="">GALLERY</a></li>
     	<li><a href="">CONTACT</a></li>
     </ul>
</body>
</html>
