<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    	<div class="row">
   		<div class="col-xs-12">
   			<nav class="breadcrumb">
   				<ol class="breadcrumb">
   					<li aria-current="page"><a href="bs_pagination.html">Home</a></li>
   					<li aria-current="page"><a href="#">SignUp</a></li>
   					<li aria-current="page"><a href="bs_reg.html">New Registration</a></li>
   				</ol>
   			</nav>
   		</div>
    	<h1>Registration Form</h1>
    	<form class="form-horizonal">
    		<div class="row">
    		<div class="form-group">
    			<label class="col-xs-4 control-label" for="email">Email:</label>
    			<div class="col-xs-6">
    				<input type="email" placeholder="Enter Email" name="" required="" class="form-control">
    			</div>
    			</div>
    		</div>
    			<div class="row">
    			<div class="form-group">
    				<label class="col-xs-4 control-panel" for="password">Password:</label>
    				<div class="col-xs-6">
    				<input type="password" placeholder="Enter Password" name="" required="" class="form-control">
    				</div>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-xs-12">
    				<button class="btn btn-primary">Log In</button>
    			</div>
    		</div>
    	</form>
    </div>
</body>
</html>
