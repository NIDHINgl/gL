<!DOCTYPE html>
<html>
<head>
	<title>link</title>
	<style type="text/css">
		a:link
		{
			
			text-decoration: none;
		}
		}
		a:visited
		{
			color:violet;
		}
		a:hover
		{
			text-decoration: underline;
		}
	</style>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.wikipedia.org/">Wikipedia</a>
    <a href="https://www.imdb.com/">IMDb</a>
</body>
</html>
