<body>
   <h1 style="color:#ceda;border:10px dashed black;">Hello world</h1>
   <p style="color:#53e6a6;border:3px solid red;border-top:none;border-right:none;border-left:none;">Whatever be the element that you need to apply CSS to, the inline CSS rule is always added to the opening tag.
