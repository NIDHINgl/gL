<!DOCTYPE html>
<html>
<head>
	<title>Example Domain</title>
	<style type="text/css">
		body
		{
			background-color: #f0f0f2;
			margin: 0;
			padding: 0;
		}
		div
		{
			width: 600px;
			margin: 5em auto;
			background-color: #fff;
			border-radius:1em;
			padding: 50px;
		}
		h1
		{
			font-family: Helvetica;
		}
		p
		{
			font-family: Arial;
		}
		a
		{
			font-family: sans-serif;
			text-decoration: none;
		}
	</style>
</head>
<body>
     <div>
     	<h1>Example Domain</h1>
     	<p>This domain is established to be used for illustrative examples in documents. You may use this domain in examples without prior coordination or asking for permission.</p>
     	<a href="https://www.iana.org/domains/reserved">More information...</a>
     </div>
</body>
</html>
