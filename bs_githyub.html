<!DOCTYPE html>
<html>
<head>
	<title>Sign in to GitHub.GitHub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/github.css">
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
    			<div class="logo">
    			<i class="fa fa-github"></i>
    			</div>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-12">
    			<div class="heading">
    			<h1>Sign in to GitHub</h1>
    			</div>
    		</div>
    	</div>
    	<div class="login">
    	<div class="formbox">
    	<form>
    		<div class="form-group">
    			<div class="row">
    				<div class="col-xs-12">
    			<label class="control-panel" for="email">Username or email address</label>
    			</div>
    			</div>
    			<div class="row">
    				<div class="col-xs-12">
    			<input type="email" name="" class="form-control">
    			</div>
    			</div>
    		</div>
    		<div class="form-group">
    			<div class="row">
    				<div class="col-xs-6">
    			<label class="control-panel" for="password">Password</label>
    			</div>
    			<div class="col-xs-6">
    			<label class="control-panel" for="email"><a href="#" class="forgot">Forgot Password?</a></label>
    			</div>
    			</div>
    			<div class="row">
    				<div class="col-xs-12">
    			<input type="password" name="" class="form-control">
    			</div>
    			</div>
    			<br>
    			<div class="row">
    				<div class="col-xs-12">
    			<input type="submit" name="" value="Sign in" class="btn btn-success btn-block">
    			</div>
    			</div>
    		</div>
    	</form>
    	</div>
    	<div class="row">
    	<div class="col-xs-12">
    	<p class="new">New to GitHub?<a href="#" style="padding: 0px 4px;">Create an account.</a></p>
    	</div>
    	</div>
        <div class="row">
            <div class="col-xs-12">
                <ul style="margin-top: 60px;">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#" class="linkcolor">Contact GitHub</a></li>
                </ul>
            </div>
        </div>
    	</div>
    </div>
</body>
</html>
