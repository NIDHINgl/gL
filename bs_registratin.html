<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    	<h1>Registration Form</h1>
    	<form class="form-horizonal">
    		<div class="form-group">
    			<label class="col-xs-3 control-label" for="email">Email:</label>
    			<div class="col-xs-6">
    				<input type="email" placeholder="Enter Email" name="" class="form-control">
    			</div>
    			<div class="form-group">
    				<label class="col-xs-3 control-panel" for="password">Password:</label>
    				<input type="password" placeholder="Enter Password" name="" class="form-control">
    			</div>
    		</div>
    	</form>
    </div>
</body>
</html>
