<!DOCTYPE html>
<html>
<head>
	<title>New Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
   			<nav class="breadcrumb">
   				<ol class="breadcrumb">
   					<li aria-current="page"><a href="bs_pagination.html">Home</a></li>
   					<li aria-current="page"><a href="bs_signup.html">SignUp</a></li>
   					<li aria-current="page"><a href="#">New Registration</a></li>
   				</ol>
   			</nav>
   		</div>
    	</div>
    	<h1>Create An Account</h1>
    		<form class="form-horizondal">
    			<div class="form-group">
    				<label class="col-xs-4 control-panel">First Name:</label>
    				<div class="col-xs-6">
    					<input type="text" name="" placeholder="Enter First Name" class="form-control">
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="col-xs-4 control-panel">Last Name:</label>
    				<div class="col-xs-6">
    					<input type="text" name="" placeholder="Enter Last Name" class="form-control">
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="col-xs-4 control-panel">Password</label>
    				<div class="col-xs-6">
    					<input type="password" name="" placeholder="Enter Password" class="form-control">
    				</div>
    			</div>
    			<div class="col-xs-12">
    			<button class="btn btn-primary">Sign in</button>
    			</div>
    		</form>
    </div>
</body>
</html>
